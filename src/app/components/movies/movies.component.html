<div class="container" *ngIf="movies">
    <div class="card" *ngFor="let movie of movies;">
        <img src="" alt="Slika Filma">
        <div class="text-wrapper">
            <h5>{{ movie.title }}</h5>
            <p>Movie release date: {{ movie.release_date }}</p>
            <p>Average vote: {{ movie.vote_average }}</p>
        </div>
    </div>     
</div>

<div class="container" *ngIf="movies">
    <div class="card" *ngFor="let movie of movies;" [routerLink]="['/movie/', movie.id]">
        <img src="{{movie.posterImage}}" alt="Slika Filma">
        <div class="text-wrapper">
            <h5>{{ movie.title }}</h5>
            <p>Movie release date: {{ movie.startDate }}</p>
            <p>Average vote: {{ movie.rating }}</p>
        </div>
    </div>     
</div>

<mat-card class="auth-card">
    <mat-card-header>
        <h1>Please Sign Up</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input type="text" matInput placeholder="Input your first name..." [(ngModel)]="firstName">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput placeholder="Input your last name..." [(ngModel)]="lastName">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="Input your email..." [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Input your password..." [(ngModel)]="password">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Address</mat-label>
            <input type="text" matInput placeholder="Input your address..." [(ngModel)]="address">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Phone</mat-label>
            <input type="text" matInput placeholder="Input your phone..." [(ngModel)]="phone">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Favourite Movies</mat-label>
            <mat-select [(ngModel)]="favouriteMovies" multiple>
              <mat-option style="background-color: #131313;" *ngFor="let movie of movies" [value]="movie.id"> 
                {{ movie.title }}
              </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button type="button" mat-button (click)="doSignUp()">
            <i class="fa-solid fa-right-to-bracket"></i> Sign Up
        </button>
        <a routerLink="/login" mat-button style="color: whitesmoke;">
            <i class="fa-solid fa-arrow-up-right-from-square"></i> Have an account?
        </a>
    </mat-card-actions>
</mat-card>
